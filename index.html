<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra,papel o tijera</title>
    <link rel="shortcut icon" href="https://hips.hearstapps.com/hmg-prod/images/people-playing-paper-rock-scissors-royalty-free-illustration-1583269312.jpg?crop=0.93336xw:1xh;center,top&resize=1200:*" type="image/x-icon">
    <link rel="stylesheet" href="/styile.css">
</head>
<body>
    <header>
        <h1>piedra,papel o tiejera</h1>
    </header>
    <main>
        <p class="instrucciones" id="instrucciones">
            el primero en llegar a 5 puntos gana
        </p>
        <div class="marcador">
            <p class="nombre nombre-jugador">Jugador</p>
            <p class="nombre nombre-computadora">Computadora</p>
            <p class="puntos">
                <span id="puntos-usuario">0</span>
                <span>-</span>
                <span id="puntos-computadora">0</span>
            </p>
        </div>
        <div class="elegir-opcion" id="elegir-opcion">
            <h2>elige una opcion</h2>
            <div class="opciones">
                <button class="arma" id="piedra🏔">🏔</button>
                <button class="arma" id="papel📃">📃</button>
                <button class="arma" id="tijera✂">✂</button>
            </div>
        </div>
        <div class="mensaje disabled" id="mensaje">
            <p>usate <span class="eleccion" id="eleccion-usuario">tijera✂</span>
            y la computadora uso <span class="eleccion" id="eleccion-computadora">tijera✂</span></p>
            <p id="gana-punto">Qudaron empatados</p>
        </div>
        <button class="btn  disabled" id="reiniciar">Reiniciar juego</button>
    </main>
</body>
<script src="main.js"></script>
</html>
